<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance - Test Scores</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .axis-label { font-size: 14px; font-family: Arial, sans-serif; }
        .line { stroke: #FF6347; stroke-width: 3; fill: none; }
        .dot { fill: #FF6347; r: 6; stroke: #DC143C; stroke-width: 2; }
        .axis path, .axis line { stroke: #333; }

    </style>
</head>
<body>
    <h1>Advanced Mathematics Course - Monthly Test Scores</h1>
    <div id="chart"></div>
    <script>
        // Chart Dimensions
        const margin = { top: 40, right: 20, bottom: 60, left: 80 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        // Append SVG
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        // Load CSV Data
        d3.csv("../../../../data/MS_inappropriate_order/line_chart/MS_inappropriate_order_line_chart_17.csv").then(data => {
            // Format Data
            data.forEach(d => {
                d.Month = d.Month;
                d.Test_Score = +d.Test_Score;
            });

            // Manipulate Month Order (Inappropriate) - Create misleading volatility 
            const incorrectOrder = ["Mar", "Jul", "Jan", "May", "Aug", "Feb", "Jun", "Apr"];
            data.sort((a, b) => incorrectOrder.indexOf(a.Month) - incorrectOrder.indexOf(b.Month));

            // Scales
            const x = d3.scalePoint()
                .domain(data.map(d => d.Month))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([d3.min(data, d => d.Test_Score) * 0.95, d3.max(data, d => d.Test_Score) * 1.05])
                .nice()
                .range([height, 0]);

            // Axes
            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x).tickSizeOuter(0))
                .selectAll("text")
                .style("font-size", "12px");

            svg.append("g")
                .call(d3.axisLeft(y))
                .selectAll("text")
                .style("font-size", "12px");
            
            // X-axis Label
            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", height + 45)
                .attr("text-anchor", "middle")
                .style("font-weight", "bold")
                .text("Month");
                
            // Y-axis Label
            svg.append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", -55)
                .attr("text-anchor", "middle")
                .style("font-weight", "bold")
                .text("Average Test Score");

            // Line
            const line = d3.line()
                .x(d => x(d.Month))
                .y(d => y(d.Test_Score))
                .curve(d3.curveMonotoneX);

            svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);

            // Dots
            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", d => x(d.Month))
                .attr("cy", d => y(d.Test_Score))
                .attr("r", 6);
        }).catch(error => {
            console.error('Error loading CSV data:', error);
        });
    </script>
