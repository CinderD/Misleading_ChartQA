<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Trend</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart { width: 1000px; height: 600px; margin: 60px auto; }
        .axis path, .axis line { stroke: #000; }
        .line { fill: none; stroke: #d62728; stroke-width: 2; }
        .dot { fill: #d62728; }
    </style>
</head>
<body>
    <h1>Energy Consumption Trend</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 40, right: 40, bottom: 40, left: 60};
        const width = 1000 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        const data = [
            {month: "Jan", consumption: 1200},
            {month: "Feb", consumption: 1150},
            {month: "Mar", consumption: 1300},
            {month: "Apr", consumption: 1250},
            {month: "May", consumption: 1400},
            {month: "Jun", consumption: 1600},
            {month: "Jul", consumption: 1800},
            {month: "Aug", consumption: 1700}
        ];

        const x = d3.scaleBand()
            .domain(data.map(d => d.month))
            .range([0, width])
            .padding(0.1);

        const y = d3.scaleLinear()
            .domain([d3.min(data, d => d.consumption), d3.max(data, d => d.consumption)])
            .range([height, 0]);

        const line = d3.line()
            .x(d => x(d.month) + x.bandwidth() / 2)
            .y(d => y(d.consumption));

        g.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).tickFormat(d => d));

        g.append("g")
            .call(d3.axisLeft(y).tickFormat("").ticks(0));

        g.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);

        g.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("cx", d => x(d.month) + x.bandwidth() / 2)
            .attr("cy", d => y(d.consumption))
            .attr("r", 3);

        g.append("text")
            .attr("x", width / 2)
            .attr("y", height + 35)
            .attr("text-anchor", "middle")
            .text("Month");

        g.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -40)
            .attr("x", -height / 2)
            .attr("text-anchor", "middle")
            .text("Energy Consumption (kWh)");
    </script>
</body>
</html>
