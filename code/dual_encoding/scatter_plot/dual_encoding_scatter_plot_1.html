<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rainfall vs Crop Yield (Dual Encoded)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .axis-label { font-size: 16px; font-family: Arial, sans-serif; }
  </style>
</head>
<body>
  <h1>Rainfall vs Crop Yield</h1>
  <svg width="1000" height="750"></svg>
  <script>
    const margin = { top: 60, right: 60, bottom: 60, left: 80 };
    const width = 1000 - margin.left - margin.right;
    const height = 750 - margin.top - margin.bottom;
    const svg = d3.select("svg").append("g").attr("transform", `translate(${margin.left},${margin.top})`);

    d3.csv("../../../../data/dual_encoding/scatter_plot/dual_encoding_scatter_plot_1.csv").then(data => {
      data.forEach(d => { d.rainfall = +d.rainfall; d.yield = +d.yield; });
      const x = d3.scaleLinear().domain(d3.extent(data, d => d.rainfall)).nice().range([0, width]);
      const y = d3.scaleLinear().domain(d3.extent(data, d => d.yield)).nice().range([height, 0]);
      const color = d3.scaleSequential(d3.interpolateOrRd).domain(d3.extent(data, d => d.yield));
      const radius = d3.scaleLinear().domain(d3.extent(data, d => d.yield)).range([6, 22]);

      svg.selectAll("circle").data(data).enter().append("circle")
        .attr("cx", d => x(d.rainfall))
        .attr("cy", d => y(d.yield))
        .attr("r", d => radius(d.yield))
        .attr("fill", d => color(d.yield))
        .attr("opacity", 0.9);

      svg.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x));
      svg.append("g").call(d3.axisLeft(y));
      svg.append("text").attr("class", "axis-label").attr("x", width/2).attr("y", height+45).style("text-anchor","middle").text("Monthly Rainfall (mm)");
      svg.append("text").attr("class", "axis-label").attr("transform","rotate(-90)").attr("x", -height/2).attr("y", -50).style("text-anchor","middle").text("Crop Yield (kg)");
    });
  </script>
