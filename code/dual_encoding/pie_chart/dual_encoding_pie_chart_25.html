<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Distribution Pie Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .label {
            font-size: 14px;
            font-weight: bold;
            text-anchor: middle;
            fill: #000;
        }
        .legend {
            font-size: 14px;
            font-weight: bold;
        }
        .legend rect {
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <h1>Annual Budget Distribution of City A</h1>
    <div id="chart"></div>
    <script>
        const width = 1000;
        const height = 750;
        const radius = Math.min(width, height) / 2;

        const color = d3.scaleOrdinal()
            .domain(["Education Budget", "Combined Healthcare and Infrastructure", "Safety Budget", "Other Allocations"])
            .range(["#1f78b4", "#33a02c", "#e31a1c", "#ff7f00"]);

        const svg = d3.select("#chart").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2}, ${height / 2})`);

        const pie = d3.pie().value(d => d.percentage);

        // Dual encoding: radius difference proportional to data values
        const baseInnerRadius = radius * 0.3;
        const maxRadiusDiff = radius * 0.4; // Maximum radius difference to prevent overflow
        
        const arc = d3.arc()
            .innerRadius(baseInnerRadius)
            .outerRadius(d => baseInnerRadius + (d.data.percentage / 100) * maxRadiusDiff);

        d3.csv("../../../../data/dual_encoding/pie_chart/dual_encoding_pie_chart_25.csv").then(data => {
            data.forEach(d => {
                d.percentage = +d.percentage;
            });

            const arcs = svg.selectAll("path")
                .data(pie(data))
                .enter().append("path")
                .attr("d", arc)
                .attr("fill", d => color(d.data.category))
                .attr("stroke", "#fff")
                .style("stroke-width", "1px");

            // Add labels with percentage values
            svg.selectAll(".label")
                .data(pie(data))
                .enter().append("text")
                .attr("class", "label")
                .attr("transform", d => `translate(${arc.centroid(d)})`)
                .text(d => d.data.percentage + "%");

            // Create legend
            const legend = svg.append("g")
                .attr("class", "legend")
                .attr("transform", `translate(${-width / 2 + radius - 60}, ${-height / 2 + 20})`);

            const legendRectSize = 18;
            const legendSpacing = 4;
            const legendMargin = 100;

            const legendItems = legend.selectAll('.legend-item')
                .data(data)
                .enter()
                .append('g')
                .attr('class', 'legend-item')
                .attr('transform', (d, i) => `translate(-${legendMargin}, ${i * (legendRectSize + legendSpacing)})`);

            legendItems.append('rect')
                .attr('width', legendRectSize)
                .attr('height', legendRectSize)
                .style('fill', d => color(d.category))
                .style('stroke', d => color(d.category));

            legendItems.append('text')
                .attr('x', legendRectSize + legendSpacing)
                .attr('y', legendRectSize - legendSpacing)
                .text(d => d.category)
                .style('font-size', '14px')
                .style('font-weight', 'bold');
        });
    </script>
</body>
</html>
