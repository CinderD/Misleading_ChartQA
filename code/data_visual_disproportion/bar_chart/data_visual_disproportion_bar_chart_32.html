<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Usage Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 40px auto;
        }
        .text {
            font-size: 24px;
            font-weight: bold;
            fill: black;
        }
        .label {
            font-size: 18px;
            fill: black;
        }
        .axis path, .axis line {
            stroke: black;
        }
    </style>
</head>
<body>
    <h1>Daily Social Media Usage by Platform</h1>
    <div id="chart"></div>
    <script>
        const margin = { top: 20, right: 20, bottom: 40, left: 60 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv("../../../../data/data_visual_disproportion/bar_chart/data_visual_disproportion_bar_chart_32.csv").then(data => {
            data.forEach(d => {
                d.daily_hours = +d.daily_hours;
            });

            // Setup the misleader by using a different parameter 'height' for visual representation instead of 'daily_hours'
            const x = d3.scaleBand()
                .domain(data.map(d => d.social_platform))
                .range([0, width])
                .padding(0.3);

            const y = d3.scaleLinear()
                .domain([0, 4])  // Scale for hours
                .range([height, 0]);

            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickSizeOuter(0));

            svg.append("g")
                .call(d3.axisLeft(y));

            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.social_platform))
                .attr("y", d => y(d.height))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d.height))
                .attr("fill", d => d.color);

            svg.selectAll(".text")
                .data(data)
                .enter()
                .append("text")
                .attr("class", "text")
                .attr("x", d => x(d.social_platform) + x.bandwidth() / 2)
                .attr("y", d => y(d.height) - 10)
                .attr("text-anchor", "middle")
                .text(d => `${d.daily_hours}h`);
        });
    </script>
</body>
</html>
