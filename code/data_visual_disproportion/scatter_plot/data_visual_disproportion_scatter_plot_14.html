<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Gift Preferences</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .axis-label { font-size: 14px; font-weight: bold; }
        .legend text { font-size: 12px; }
        .dot {
            fill: steelblue;
            stroke: black;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
    <h1>Gift Preferences for Valentine's Day</h1>
    <div id="chart"></div>
    <script>
        const margin = { top: 40, right: 150, bottom: 50, left: 70 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", `translate(${margin.left}, ${margin.top})`);

        d3.csv("../../../../data/data_visual_disproportion/scatter_plot/data_visual_disproportion_scatter_plot_14.csv").then(data => {
          data.forEach(d => {
            d.actual_value = +d.actual_value;
            d.graphical_display = +d.graphical_display;
          });

          const x = d3.scaleBand()
              .domain(data.map(d => d.option))
              .range([0, width])
              .padding(0.4);

          const y = d3.scaleLinear()
              .domain([0, 60])
              .range([height, 0]);

          svg.append("g")
              .attr("transform", `translate(0, ${height})`)
              .call(d3.axisBottom(x));

          svg.append("g")
              .call(d3.axisLeft(y));

          svg.append("text")
              .attr("class", "axis-label")
              .attr("x", width / 2)
              .attr("y", height + 40)
              .attr("text-anchor", "middle")
              .text("Gift Items");

          svg.append("text")
              .attr("class", "axis-label")
              .attr("transform", "rotate(-90)")
              .attr("x", -height / 2)
              .attr("y", -50)
              .attr("text-anchor", "middle")
              .text("Percentage (Misleading)");

          svg.selectAll(".dot")
              .data(data)
              .enter()
              .append("circle")
              .attr("class", "dot")
              .attr("cx", d => x(d.option) + x.bandwidth() / 2)
              .attr("cy", d => y(d.graphical_display))
              .attr("r", 10)
              .attr("fill", "steelblue");

          svg.selectAll(".label")
              .data(data)
              .enter()
              .append("text")
              .attr("class", "label")
              .attr("x", d => x(d.option) + x.bandwidth() / 2)
              .attr("y", d => y(d.graphical_display) - 15)
              .attr("text-anchor", "middle")
              .text(d => `${d.actual_value}%`)
              .style("font-size", "12px");
        });
    </script>
