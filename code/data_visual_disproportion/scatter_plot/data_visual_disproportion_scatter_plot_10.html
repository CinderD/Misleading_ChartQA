<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results Scatter Plot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .axis-label { font-size: 14px; font-weight: bold; }
        .dot {
            fill: steelblue;
            stroke: black;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
    <h1>Election Results by Candidate</h1>
    <div id="chart"></div>
    <script>
        const margin = { top: 40, right: 150, bottom: 50, left: 70 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        d3.csv("../../../../data/data_visual_disproportion/scatter_plot/data_visual_disproportion_scatter_plot_10.csv")
            .then(data => {
                data.forEach(d => {
                    d.vote_rate = +d.vote_rate;
                    d.visual_height = +d.visual_height;
                });

                const x = d3.scaleBand()
                    .domain(data.map(d => d.option))
                    .range([0, width])
                    .padding(0.4);

                // Misleading Y-scale exaggerates variance in visual heights
                const y = d3.scaleLinear()
                    .domain([0, d3.max(data, d => d.visual_height)])
                    .range([height, 0]);

                svg.append("g")
                    .attr("transform", `translate(0, ${height})`)
                    .call(d3.axisBottom(x));

                svg.append("g")
                    .call(d3.axisLeft(y));

                svg.append("text")
                    .attr("class", "axis-label")
                    .attr("x", width / 2)
                    .attr("y", height + 40)
                    .attr("text-anchor", "middle")
                    .text("Candidates");

                svg.append("text")
                    .attr("class", "axis-label")
                    .attr("transform", "rotate(-90)")
                    .attr("x", -height / 2)
                    .attr("y", -50)
                    .attr("text-anchor", "middle")
                    .text("Visual Height Indicator");

                svg.selectAll(".dot")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("class", "dot")
                    .attr("cx", d => x(d.option) + x.bandwidth() / 2)
                    .attr("cy", d => y(d.visual_height))
                    .attr("r", 10);

                svg.selectAll(".label")
                    .data(data)
                    .enter()
                    .append("text")
                    .attr("class", "label")
                    .attr("x", d => x(d.option) + x.bandwidth() / 2)
                    .attr("y", d => y(d.visual_height) - 15)
                    .attr("text-anchor", "middle")
                    .text(d => `${d.vote_rate}%`)
                    .style("font-size", "12px");
            });
    </script>
</body>
</html>
