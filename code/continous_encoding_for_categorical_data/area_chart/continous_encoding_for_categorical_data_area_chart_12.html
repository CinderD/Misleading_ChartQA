<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Performance by Subject</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .area {
            fill: #27ae60;
            opacity: 0.6;
        }
        .line {
            fill: none;
            stroke: #229954;
            stroke-width: 3;
        }
        .dot {
            fill: #229954;
            stroke: #fff;
            stroke-width: 2;
        }
        .axis path,
        .axis line {
            shape-rendering: crispEdges;
            stroke: #333;
        }
        .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <h2>Average Test Scores by Academic Subject</h2>
    <svg width="1000" height="750"></svg>
    
    <script>
        const margin = { top: 40, right: 40, bottom: 70, left: 80 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("../../../../data/continous_encoding_for_categorical_data/area_chart/continous_encoding_for_categorical_data_area_chart_12.csv").then(data => {

            data.forEach(d => {
                d.average_score = +d.average_score;
            });

            const x = d3.scalePoint()
                .domain(data.map(d => d.subject))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([60, 100])
                .range([height, 0]);

            const area = d3.area()
                .x(d => x(d.subject))
                .y0(height)
                .y1(d => y(d.average_score));

            const line = d3.line()
                .x(d => x(d.subject))
                .y(d => y(d.average_score));

            svg.append("path")
                .data([data])
                .attr("class", "area")
                .attr("d", area);

            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", line);

            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", d => x(d.subject))
                .attr("cy", d => y(d.average_score))
                .attr("r", 5);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            // Add grid lines
            svg.append("g")
                .attr("class", "grid")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x)
                    .tickSize(-height)
                    .tickFormat("")
                );

            svg.append("g")
                .attr("class", "grid")
                .call(d3.axisLeft(y)
                    .tickSize(-width)
                    .tickFormat("")
                );

            svg.append("text")
                .attr("transform", "translate(" + (width / 2) + "," + (height + 50) + ")")
                .style("text-anchor", "middle")
                .text("Academic Subject");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left + 20)
                .attr("x", 0 - (height / 2))
                .style("text-anchor", "middle")
                .text("Average Score (%)");

        });
    </script>
</body>
</html>
