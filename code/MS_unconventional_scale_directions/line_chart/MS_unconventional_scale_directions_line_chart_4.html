<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Sales Performance</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Product Sales by Quarter (2023)</h1>
    <svg width="1000" height="750"></svg>
    <script>
        const margin = { top: 60, right: 60, bottom: 60, left: 60 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;
        const svg = d3.select("svg").append("g").attr("transform", `translate(${margin.left},${margin.top})`);
        const data = [
            { quarter: 1, sales: 500 }, { quarter: 2, sales: 450 }, { quarter: 3, sales: 600 },
            { quarter: 4, sales: 550 }
        ];
        const x = d3.scaleLinear().domain([1, 4]).range([0, width]);
        const y = d3.scaleLinear().domain([800, 200]).range([height, 0]);
        const line = d3.line().x(d => x(d.quarter)).y(d => y(d.sales));
        svg.append("path").datum(data).attr("fill", "none").attr("stroke", "purple").attr("stroke-width", 3).attr("d", line);
        svg.selectAll("dot").data(data).enter().append("circle").attr("cx", d => x(d.quarter)).attr("cy", d => y(d.sales)).attr("r", 5).attr("fill", "purple");
        svg.append("g").attr("transform", `translate(0, ${height})`).call(d3.axisBottom(x).tickFormat(d => `Q${d}`));
        svg.append("g").call(d3.axisLeft(y));
        svg.append("text").attr("class", "axis-label").attr("x", width / 2).attr("y", height + 50).style("text-anchor", "middle").text("Quarter");
        svg.append("text").attr("class", "axis-label").attr("transform", "rotate(-90)").attr("x", -height / 2).attr("y", -40).style("text-anchor", "middle").text("Sales (units)");
    </script>
