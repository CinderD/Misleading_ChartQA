<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Choropleth with State Labels</title>
    <!-- D3 v6 and TopoJSON v3 -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #map {
            width: 1000px;
            height: 700px;
            position: relative;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            padding: 6px;
            font: 14px sans-serif;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
        }
        .legend {
            font-size: 14px;
        }
        .state-label {
            font-size: 8px;
            fill: #333;
            text-anchor: middle;
            pointer-events: none; /* let mouse events pass through label */
        }
    </style>
</head>
<body>
    <h1>US Population by State (in Millions)</h1>
    <div id="map"></div>

    <script>
        const width = 1000;
        const height = 700;

        // Append an SVG to #map
        const svg = d3.select("#map")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // GeoAlbersUsa projection
        const projection = d3.geoAlbersUsa()
            .scale(1300)
            .translate([width / 2, height / 2]);

        const path = d3.geoPath(projection);

        // A threshold color scale for population
        // Domain = break points in population (in millions)
        const colorScale = d3.scaleThreshold()
            .domain([5, 10, 20, 30])
            .range([
                "#e41a1c",
                "#377eb8",
                "#4daf4a",
                "#984ea3",
                "#ff7f00"
            ]);

        // Tooltip for hover info
        const tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip");

        // Load the TopoJSON (us-atlas) & CSV in parallel
        Promise.all([
            d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json"),
            d3.csv("../../../../data/categorical_encoding_for_continuous_data/choropleth_map/categorical_encoding_for_continuous_data_choropleth_map_1.csv")  // must be in the same folder
        ]).then(([us, data]) => {
            // Build a dictionary: fips -> { name, pop }
            const popById = {};
            data.forEach(d => {
                popById[d.id] = {
                    name: d.State,
                    pop: +d.Population
                };
            });
            console.log("popById", popById);

            // Convert the states TopoJSON to GeoJSON
            const states = topojson.feature(us, us.objects.states).features;

            // Draw the states
            svg.selectAll("path")
                .data(states)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("fill", d => {
                    // Convert numeric fips to two-digit string
                    const fips = d.id.toString().padStart(2, "0");
                    const info = popById[fips];
                    if (info) {
                        return colorScale(info.pop);
                    } else {
                        return "#ddd"; // no data
                    }
                })
                .attr("stroke", "#fff")
                .attr("stroke-width", 1)


            // Add labels (use the same states array)
            svg.selectAll(".state-label")
                .data(states)
                .enter()
                .append("text")
                .attr("class", "state-label")
                .attr("transform", d => {
                    const [x, y] = path.centroid(d);
                    if (isNaN(x) || isNaN(y)) {
                        return `translate(0, 0)`; // Fallback to default coordinates
                    }
                    return `translate(${x}, ${y})`;
                })
                .text(d => {
                    const fips = d.id.toString().padStart(2, "0");
                    const info = popById[fips];
                    return info ? info.name : "";
                })
                .style("font-size", "10px")
                .style("font-weight", "bold");

            // Build a legend
            const domain = colorScale.domain(); // [5, 10, 20, 30]
            const range = colorScale.range();   // 5 colors

            // We'll create an array describing each bin
            const legendData = [];
            // Bin 1: 0..5
            legendData.push({
                color: range[0],
                min: 0,
                max: domain[0]
            });
            // Bins 2..N-1
            for (let i = 1; i < domain.length; i++) {
                legendData.push({
                    color: range[i],
                    min: domain[i - 1],
                    max: domain[i]
                });
            }
            // Final bin: domain[last]..Infinity
            legendData.push({
                color: range[range.length - 1],
                min: domain[domain.length - 1],
                max: Infinity
            });

            const legend = svg.append("g")
                .attr("class", "legend")
                .attr("transform", `translate(900, 400)`);

            legend.selectAll("rect")
                .data(legendData)
                .enter()
                .append("rect")
                .attr("x", 0)
                .attr("y", (_, i) => i * 25)
                .attr("width", 20)
                .attr("height", 20)
                .attr("fill", d => d.color);

            legend.selectAll("text")
                .data(legendData)
                .enter()
                .append("text")
                .attr("x", 30)
                .attr("y", (_, i) => i * 25 + 14)
                .text(d => {
                    if (d.max === Infinity) {
                        return `${d.min}+ M`;
                    } else {
                        return `${d.min} - ${d.max} M`;
                    }
                });
        });
    </script>
</body>
</html>
