<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Trend Over Selected Years</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: #000;
        }
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <h1>Price Trend Over Selected Years</h1>
    <div id="chart"></div>
    <script>
        const margin = {top:40, right:20, bottom:40, left:60};
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width+margin.left+margin.right)
            .attr("height", height+margin.top+margin.bottom);

        const g = svg.append("g").attr("transform",`translate(${margin.left},${margin.top})`);

        d3.csv("../../../../data/cherry_picking/line_chart/cherry_picking_line_chart_42.csv").then(data => {
            data.forEach(d => {
                d.year_snippet = +d.year_snippet;
                d.price_snippet = +d.price_snippet;
            });

            const x = d3.scaleBand()
                .domain(data.map(d=>d.year_snippet))
                .range([0,width])
                .padding(0.3);

            const y = d3.scaleLinear()
                .domain([d3.min(data,d=>d.price_snippet)-1, d3.max(data,d=>d.price_snippet)+1])
                .nice()
                .range([height,0]);

            g.append("g")
                .attr("transform",`translate(0,${height})`)
                .call(d3.axisBottom(x).tickFormat(d=>d));

            g.append("g")
                .call(d3.axisLeft(y));

            const line = d3.line()
                .x(d=> x(d.year_snippet) + x.bandwidth()/2)
                .y(d=> y(d.price_snippet));

            g.append("path")
                .datum(data)
                .attr("class","line")
                .attr("d", line);

            g.append("text")
                .attr("x",width/2)
                .attr("y",-10)
                .attr("text-anchor","middle")
                .attr("font-weight","bold")
                .text("Price Trend Over Selected Years");

            g.append("text")
                .attr("x",width/2)
                .attr("y",height+35)
                .attr("text-anchor","middle")
                .text("Years");

            g.append("text")
                .attr("transform","rotate(-90)")
                .attr("y",-40)
                .attr("x",-height/2)
                .attr("text-anchor","middle")
                .text("Price ($)");
        });
    </script>
</body>
</html>
