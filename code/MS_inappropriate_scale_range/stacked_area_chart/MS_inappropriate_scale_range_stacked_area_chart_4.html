<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Share Evolution</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 600px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: #000;
        }
        .area {
            opacity: 0.8;
        }
        .area:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Market Share Evolution</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 40, right: 20, bottom: 40, left: 60};
        const width = 1000 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv("../../../../data/MS_inappropriate_scale_range/stacked_area_chart/MS_inappropriate_scale_range_stacked_area_chart_4.csv").then(data => {
            const keys = data.columns.slice(1);
            
            data.forEach(d => {
                d.year = d.year;
                keys.forEach(key => {
                    d[key] = +d[key];
                });
            });

            const x = d3.scalePoint()
                .domain(data.map(d => d.year))
                .range([0, width]);

            // Inappropriate scale range: Y-axis starts at 15 instead of 0
            const y = d3.scaleLinear()
                .domain([15, d3.max(data, d => d3.sum(keys, key => d[key]))])
                .range([height, 0]);

            const color = d3.scaleOrdinal()
                .domain(keys)
                .range(d3.schemeCategory10);

            const stack = d3.stack().keys(keys);

            const series = stack(data);

            g.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            g.append("g")
                .call(d3.axisLeft(y));

            g.selectAll(".area")
                .data(series)
                .enter().append("path")
                .attr("class", "area")
                .attr("fill", d => color(d.key))
                .attr("d", d3.area()
                    .x(d => x(d.data.year))
                    .y0(d => y(Math.max(15, d[0]))) // Ensure no overflow below Y-axis minimum
                    .y1(d => y(Math.max(15, d[1]))) // Ensure no overflow below Y-axis minimum
                );


            g.append("text")
                .attr("x", width / 2)
                .attr("y", height + 35)
                .attr("text-anchor", "middle")
                .text("Year");

            g.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -40)
                .attr("x", -height / 2)
                .attr("text-anchor", "middle")
                .text("Market Share (%)");

            // Add legend for the chart
            const chartLegend = svg.append("g")
                .attr("transform", `translate(${width - 120}, 0)`);

            const chartLegendData = [
                { name: "Company A", color: d3.schemeCategory10[0] },
                { name: "Company B", color: d3.schemeCategory10[1] },
                { name: "Company C", color: d3.schemeCategory10[2] }
            ];

            chartLegend.selectAll(".legend-item")
                .data(chartLegendData)
                .enter().append("g")
                .attr("class", "legend-item")
                .attr("transform", (d, i) => `translate(0, ${i * 20})`)
                .call(g => g.append("rect")
                    .attr("x", -10)
                    .attr("width", 10)
                    .attr("height", 10)
                    .attr("fill", d => d.color))
                .call(g => g.append("text")
                    .attr("x", 10)
                    .attr("y", 10)
                    .text(d => d.name));
        }).catch(function(error) {
            console.error('Error loading CSV data:', error);
        });
    </script>
