<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Rate Comparison</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            font-size: 18px;
        }
        .legend {
            font-size: 12px;
        }
        .map {
            stroke: #fff;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
    <h1>Crime Rates: Violent vs Property Crimes</h1>
    <div id="chart"></div>
    <script>
        const width = 1000;
        const height = 750;

        const mapWidth = width / 2; 
        const mapHeight = height / 2; 

        // Inappropriate scale: using the same color scale for both maps
        // but the range is too narrow and doesn't show the full variation
        const colorScale = d3.scaleThreshold()
            .domain([400, 600, 800])
            .range(["#FEE0D2", "#FC9272", "#DE2D26"]);

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        Promise.all([
            d3.json("https://d3js.org/us-10m.v1.json"),
            d3.csv("../../../../data/MS_inappropriate_scale_range/choropleth_map/MS_inappropriate_scale_range_choropleth_map_4.csv") 
        ]).then(([us, data]) => {
            const crimeData = {};
            data.forEach(d => {
                crimeData[d.id] = { violent_crimes: +d.violent_crimes, property_crimes: +d.property_crimes };
            });

            const states = topojson.feature(us, us.objects.states).features;

            drawMap(states, "violent_crimes", mapWidth / 2.5, 0, "Violent Crimes (per 100k)");
            drawMap(states, "property_crimes", mapWidth / 2.5, mapHeight, "Property Crimes (per 100k)");

            function drawMap(states, type, xOffset, yOffset, title) {
                const mapGroup = svg.append("g")
                    .attr("transform", `translate(${xOffset}, ${yOffset}) scale(${mapWidth / width}, ${mapHeight / height})`);

                mapGroup.append("text")
                    .attr("x", width / 2)
                    .attr("y", 15)
                    .attr("text-anchor", "middle")
                    .style("font-size", "16px")
                    .style("font-weight", "bold")
                    .text(title);

                mapGroup.selectAll(".state")
                    .data(states)
                    .enter().append("path")
                    .attr("class", "map")
                    .attr("d", d3.geoPath())
                    .attr("fill", d => {
                        const value = crimeData[d.id]?.[type];
                        return value ? colorScale(value) : "#ccc";
                    });

                const legend = mapGroup.append("g")
                    .attr("transform", `translate(${mapWidth - 150}, ${height - 150})`);

                const legendData = [
                    { color: "#DE2D26", label: "High (800+ per 100k)" },
                    { color: "#FC9272", label: "Medium (400-799 per 100k)" },
                    { color: "#FEE0D2", label: "Low (<400 per 100k)" }
                ];

                legend.selectAll("rect")
                    .data(legendData)
                    .enter().append("rect")
                    .attr("x", 0)
                    .attr("y", (d, i) => i * 20)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", d => d.color);

                legend.selectAll("text")
                    .data(legendData)
                    .enter().append("text")
                    .attr("x", 24)
                    .attr("y", (d, i) => i * 20 + 14)
                    .text(d => d.label);
            }
        });
    </script>
</body>
</html>
