<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Share Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: #000;
        }
        .line {
            fill: none;
            stroke: #27ae60;
            stroke-width: 3;
        }
        .dot {
            fill: #27ae60;
            stroke: #fff;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <h1>Quarterly Market Share Performance (as of Feb 15, 2024)</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 40, right: 20, bottom: 60, left: 80};
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv("../../../../data/inappropriate_aggregation/line_chart/inappropriate_aggregation_line_chart_3.csv").then(data => {
            data.forEach(d => {
                d.quarter = d.quarter;
                d.market_share = +d.market_share;
            });

            const x = d3.scaleBand()
                .domain(data.map(d => d.quarter))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.market_share) * 1.1])
                .range([height, 0]);

            g.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            g.append("g")
                .call(d3.axisLeft(y));

            const line = d3.line()
                .x(d => x(d.quarter) + x.bandwidth() / 2)
                .y(d => y(d.market_share));

            g.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);

            g.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", d => x(d.quarter) + x.bandwidth() / 2)
                .attr("cy", d => y(d.market_share))
                .attr("r", 4);

            g.append("text")
                .attr("x", width / 2)
                .attr("y", -10)
                .attr("text-anchor", "middle")
                .attr("font-weight", "bold")
                .text("Quarterly Market Share Performance");

            g.append("text")
                .attr("x", width / 2)
                .attr("y", height + 45)
                .attr("text-anchor", "middle")
                .text("Quarter");

            g.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -50)
                .attr("x", -height / 2)
                .attr("text-anchor", "middle")
                .text("Market Share (%)");
        });
    </script>
