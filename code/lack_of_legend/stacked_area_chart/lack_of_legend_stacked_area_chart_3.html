<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 600px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: #000;
        }
        .area {
            opacity: 0.8;
        }
        .area:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Annual Energy Consumption by Source</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 40, right: 150, bottom: 40, left: 90};
        const width = 1000 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        // Sample data for energy consumption
        const data = [
            {year: "2019", energy1: 500, energy2: 300, energy3: 200, energy4: 100},
            {year: "2020", energy1: 480, energy2: 320, energy3: 220, energy4: 120},
            {year: "2021", energy1: 460, energy2: 340, energy3: 240, energy4: 140},
            {year: "2022", energy1: 440, energy2: 360, energy3: 260, energy4: 160},
            {year: "2023", energy1: 420, energy2: 380, energy3: 280, energy4: 180}
        ];

        const keys = ["energy1", "energy2", "energy3", "energy4"];
        const color = d3.scaleOrdinal()
            .domain(keys)
            .range(["#d62728", "#1f77b4", "#ff7f0e", "#2ca02c"]);

        const x = d3.scaleBand()
            .domain(data.map(d => d.year))
            .range([0, width])
            .padding(0.3);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.energy1 + d.energy2 + d.energy3 + d.energy4)])
            .range([height, 0]);

        const stack = d3.stack()
            .keys(keys)
            .order(d3.stackOrderNone)
            .offset(d3.stackOffsetNone);

        const series = stack(data);

        g.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).tickFormat(d => d));

        g.append("g")
            .call(d3.axisLeft(y).ticks(5).tickFormat(d => d + " TWh"));

        const area = d3.area()
            .x(d => x(d.data.year) + x.bandwidth() / 2)
            .y0(d => y(d[0]))
            .y1(d => y(d[1]));

        g.selectAll(".area")
            .data(series)
            .enter().append("path")
            .attr("class", "area")
            .attr("fill", d => color(d.key))
            .attr("d", area);

        g.append("text")
            .attr("x", width / 2)
            .attr("y", height + 35)
            .attr("text-anchor", "middle")
            .text("Year");

        g.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -60)
            .attr("x", -height / 2)
            .attr("text-anchor", "middle")
            .text("Energy Consumption (TWh)");

        // Intentionally no legend to create the misleader
    </script>
