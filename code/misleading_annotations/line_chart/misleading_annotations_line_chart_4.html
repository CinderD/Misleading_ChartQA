<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line_chart Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .lineC {
            fill: none;
            stroke: steelblue;
            stroke-width: 3px;
        }
        .axis path, .axis line {
            stroke: black;
        }
    </style>
</head>
<body>
    <h1>Shrinking Population of City A from 2010 to 2015</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 40, right: 20, bottom: 40, left: 60};
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        // Load data from CSV
        d3.csv("../../../../data/misleading_annotations/line_chart/misleading_annotations_line_chart_4.csv").then(data => {
            data.forEach(d => {
                d.year = d.year;
                d.population = +d.population;
            });

            const x = d3.scalePoint().domain(data.map(d => d.year)).range([0, width]);
            const y = d3.scaleLinear().domain([0, 3500]).range([height, 0]);

            g.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));
            g.append("g").call(d3.axisLeft(y));

            g.append("text")
                .attr("x", width / 2)
                .attr("y", height + 35)
                .attr("text-anchor", "middle")
                .text("Year");

            g.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", -45)
                .attr("text-anchor", "middle")
                .text("Population");

            const line = d3.line()
                .x(d => x(d.year))
                .y(d => y(d.population));

            g.append("path")
                .datum(data)
                .attr("class", "lineC")
                .attr("d", line);
        });
    </script>
</body>
</html>
